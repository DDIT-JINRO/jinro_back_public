spring.application.name=ceg
spring.config.import=classpath:secret.yml

logging.level.kr.or.ddit=debug

#jsp 뷰리졸버
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#오라클 db 설정
spring.datasource.url=${DATABASE.URL}
spring.datasource.username=${DATABASE.USERNAME}
spring.datasource.password=${DATABASE.PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#JWT
jwt.secret_key=${AUTH.JWT.SECRET_KEY}
jwt.issuer=${AUTH.JWT.ISSUER}

#Youtube API
youtube.api.key=${YOUTUBE.API_KEY}

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL.USERNAME}
spring.mail.password=${MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#kakao
kakao.api.key=${KAKAO.REST_API_KEY}

#naver
naver.client.id=${NAVER.CLIENT_ID}
naver.client.secret=${NAVER.CLIENT_SECRET}

#iamport
iamport.api.key=${IAMPORT.API_KEY}
iamport.api.secret=${IAMPORT.API_SECRET}

#aptiTest
test.api.key=${TEST.API_KEY}

#gemini
gemini.api.key=${AI.GEMINI.INTRV.API_KEY}
gemini.api.url=${AI.GEMINI.INTRV.URL}
gemini.api.selfintro.key=${AI.GEMINI.SELF_INTRO.API_KEY}
gemini.api.resume.key=${AI.GEMINI.RESUME.API_KEY}
gemini.api.cns.key=${AI.GEMINI.CNS.API_KEY}

join.imp.api.key=${JOIN.IMP_API_KEY}
join.imp.api.secret=${JOIN.IMP_SECRET}
join.imp.channel.key=${JOIN.IMP_CHANNEL_KEY}
join.imp.identification.code=${JOIN.IMP_IDENTIFICATION_CODE}

#마이바티스 카멜케이스
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=varchar

#마이바티스에서 enum타입을 인식할 수 있게 해주는 클래스들이 위치할 패키지
mybatis.type-handlers-package=kr.or.ddit.config.handler
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=5s

#kr.or.ddit.vo.LprodVO -> lprodVO
mybatis.type-aliases-package=kr.or.ddit.vo

#LprodMapper XML : lprod-Mapper.xml
#classpath : src/main/resources
mybatis.mapper-locations=classpath:mybatis/mapper/*-Mapper.xml

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# redis host
spring.redis.host=127.0.0.1
# redis port
spring.redis.port=6379
#파일 업로드 용량 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# 한국어 인코딩
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true